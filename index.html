<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
    <link rel="shortcut icon" href="https://rb.gy/i1e0g" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="usercard" id="usercard">
            <div class="user_head">
                    <img src="photo.jpg" alt="profile picture " class="profile_image">
                    <h3 class="username">Loading</h3>
            </div>
            <div class="user_info">
                <p class="full_name">Name : XYZ</p>
                <p class="gender">Gender : F/M</p>
                <p class="date_of_birth">Date of Birt :DOB</p>
                <p class="address">Address: addr</p>
                <p class="email">Email : @email.com</p>
            </div>
        </div>
        <div class="wrapper">
            <button  class="btn-pink" id="btn-top" >Fetch New User </button>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
