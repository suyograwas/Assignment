<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
    <link rel="shortcut icon" href="https://rb.gy/i1e0g" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="user_card" id="usercard">
            <div class="user_head">
                    <img src="placeholder.jpg" alt="profile picture " class="profile_image">
                    <h3 class="username"></h3>
            </div>
            <div class="user_info">
                <p class="full_name"></p>
                <p class="gender"></p>
                <p class="date_of_birth"></p>
                <p class="address"></p>
                <p class="email"></p>
            </div>
        </div>
        <div class="wrapper">
            <button  class="btn-pink" id="fetchButton" >Fetch New User </button>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
